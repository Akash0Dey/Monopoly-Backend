# Production profile configuration
spring:
  datasource:
    url: jdbc:h2:file:./data/monopolydb-prod;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: ${DB_USERNAME:sa}
    password: ${DB_PASSWORD:securePassword}
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: validate
    show-sql: false
  h2:
    console:
      enabled: false

# Logging configuration
logging:
  level:
    root: WARN
    org:
      springframework:
        web: INFO

# Swagger configuration - disabled in production
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

# Server configuration
server:
  port: 8080
  error:
    include-message: never
    include-stacktrace: never
