# Local development profile configuration
spring:
  datasource:
    url: jdbc:h2:mem:monopolydb-local;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false

# Logging configuration
logging:
  level:
    root: INFO
    org:
      springframework:
        web: DEBUG
      hibernate:
        SQL: DEBUG

# Swagger configuration
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

# Server configuration
server:
  port: 8080
  error:
    include-stacktrace: always
    include-message: always
